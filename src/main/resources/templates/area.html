
<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>TreITDT - Sistema de Localização Inteligente</title>
		
	
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	
</head>

<body>
	<div class = "container">
	
		<div th:replace="~{base :: menu}"></div>
	
		<div class="jumbotron jumbotron-fluid">
			<h1 class="display-4">Áreas</h1>
			<a href="area/novo">Adicionar</a>
			<a href="/">Voltar</a>
		</div>
	
		<div class="card" th:each="area : ${areas}">
			<div class="card-header">
				<span th:text="${area.sigla}">Sigla</span> - <span th:text="${area.nome}">Nome</span> 
			</div>
			<div>Telefone: <span th:text="${area.telefone}">Telefone</span> </div>
			<div>Descrição Referenciada</div>
			<div>
				<textarea class="form-control" th:text="${area.desc_referenciada}">Texto da descrição</textarea>
			</div>
			
			<div>Descrição Especialidades</div>
			<div>
				<textarea class="form-control" th:text="${area.desc_especialidades}">Texto da descrição</textarea>
			</div>
<!-- 			<div>Localização: <span th:text="${area.st_asgeojson(geom)}">Ponto</span> </div> -->
			
		</div>
	</div>
</body>

</html>
