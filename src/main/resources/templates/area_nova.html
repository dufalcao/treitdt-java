
<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>TreITDT - Sistema de Localização Inteligente</title>
		
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- Leaflet's CSS -->

<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin="" />

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>


<link href="../css/style.css" rel="stylesheet">
	
</head>

<body>
	<div class = "container">
	
		<div th:replace="~{base :: menu}"></div>
	
		<div class="jumbotron jumbotron-fluid mb-0">
			<h1 class="display-4">Adicionar Área</h1>
		</div>
		
		<div class="card">
		
			<form th:object="${requisicaoNovaArea}" class="card-body" action="/area/incluir" method="POST">
				<div class="form-group">
					<label for="sigla">Sigla</label>
					<input th:field="*{sigla}" th:errorclass="is-invalid" class="form-control" placeholder="Sigla da Área"/>
					<small class="form-text text-muted">Informe a Sigla da Área</small>
					<div class="invalid-feedback" th:errors="*{sigla}">
						Erro
					</div>
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="Nome da Área"/>
					<small class="form-text text-muted">Informe o Nome da Área</small>
					<div class="invalid-feedback" th:errors="*{nome}">
						Erro
					</div>
				</div>
				<div class="form-group">
					<label for="telefone">Telefone</label>
					<input th:field="*{telefone}" th:errorclass="is-invalid" class="form-control" placeholder="Telefone" type="tel" id="telefone" name="telefone" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" />
					<small class="form-text text-muted">Informe o Telefone da Área</small>
					<div class="invalid-feedback" th:errors="*{telefone}">
						Erro
					</div>
				</div>
				<div class="form-group">
					<label for="desc_referenciada">Descrição Referenciada</label>
					<textarea th:field="*{desc_referenciada}" th:errorclass="is-invalid" class="form-control" placeholder="Descrição Referenciada"></textarea>
					<small class="form-text text-muted">Informe uma descrição referenciada para a Área</small>
					<div class="invalid-feedback" th:errors="*{desc_referenciada}">
						Erro
					</div>
				</div>
				<div class="form-group">
					<label for="desc_especialidades">Descrição Especialidades</label>
					<textarea th:field="*{desc_especialidades}" th:errorclass="is-invalid" class="form-control" placeholder="Descrição Especialidades"></textarea>
					<small class="form-text text-muted">Informe ma descrição de especialidades para a Área</small>
					<div class="invalid-feedback" th:errors="*{desc_especialidades}">
						Erro
					</div>
				</div>
				
				
				
				<div>
					 
					<div>
						<div class="form-group">
							<label for="latitude">Latitude</label>
							<input th:field="*{latitude}" th:errorclass="is-invalid" class="form-control" id="lat" placeholder="Latitude"/>
							<small class="form-text text-muted">Informe a latitude</small>
							<div class="invalid-feedback" th:errors="*{latitude}">
								Erro
							</div>
						</div>
						<div class="form-group">
							<label for="longitude">Longitude</label>
							<input th:field="*{longitude}" th:errorclass="is-invalid" class="form-control" id="lng" placeholder="Longitude"/>
							<small class="form-text text-muted">Informe a longitude</small>
							 <div class="invalid-feedback" th:errors="*{longitude}">
								Erro
							</div>
						</div>
					</div>
				</div>
<!-- 				<div class="form-group"> -->
<!-- 					<label for="geom">Geom</label> -->
<!-- 					<input th:field="*{geom}" class="form-control" placeholder="Localização"/> -->
<!-- 					<small class="form-text text-muted">Informe a latitude e longitude</small> -->
<!-- 				</div> -->
				<a href="/area" class="btn btn-info">Cancelar</a>
				<button class="btn btn-primary" type="submit">Adicionar</button>
				
			</form>
			<div id="map">mapa </div>
			
		</div>
		<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/mapa.js"></script>
	</div>
	
	
		
</body>
</html>
